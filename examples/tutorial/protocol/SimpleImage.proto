// This is the protocol buffer version of the SimpleImage struct from
// the custom_converter example (in ../custom_converter/SimpleImage.h).

package tutorial.protobuf;

option java_outer_classname = "ImageMessage";

message SimpleImage {
    required uint32 width  = 1;
    required uint32 height = 2;
    required bytes  data   = 3;
};